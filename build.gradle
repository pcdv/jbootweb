apply plugin: 'eclipse'

subprojects {
    apply plugin: 'java'

    project.sourceCompatibility = targetCompatibility = 1.7

    version = "0.3"

    repositories {
         mavenCentral()
    }

    dependencies {
        testCompile "junit:junit:4.11"
    }

    eclipse {
      classpath {
        defaultOutputDir = file('classes')
      }
    }
}
